<p-progressSpinner *ngIf="actionDone" [style]="{width: '50px', height: '50px', left: '46%'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
<div *ngIf="mySpots.length === 0" style="color: #0c9000; text-align: center; align-items: center; align-content: center"><p style="font-family: 'French Script MT'; font-size: x-large">O OOOOOh !! No Spots shared by you for the moment ! share your first spot by clicking on new Spot button</p></div>

<p-table *ngIf="mySpots.length != 0" [columns]="cols" [value]="mySpots" [paginator]="true" [rows]="5" [resizableColumns]="true" [autoLayout]="true" [showCurrentPageReport]="true" currentPageReportTemplate=" {first}->{last}/{totalRecords}" >
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
      <th><i class="pi pi-heart" style="font-size: smaller">-</i><i class="pi pi-comments" style="font-size: smaller"></i></th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>

      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
      <td>{{rowData.nbrLike + '-' + rowData.nbrComments}}</td>
      <td ><button class="btn btn-sm btn-danger" (click)="deleteSpot(rowData.reference)"><i class="pi pi-trash"></i></button></td>
    </tr>
  </ng-template>
</p-table>
